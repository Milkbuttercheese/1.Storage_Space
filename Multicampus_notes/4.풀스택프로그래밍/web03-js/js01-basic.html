<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function embededTest(){
            var doc= document.getElementsByTagName("li")[1];
            doc.style.color= "red";
            doc.innerHTML="<strong>javascript가 html문서(document)를 변화시켰습니다</strong>"
        }

    </script>
    <script src="resources/js/test.js"></script>
    <!--<script scr></script> 사이에 절대 어떤 내용이 들어가선 안됨-->

</head>
<body>
    <!--<>안 on으로 시작하는 태그는 모두 
        이벤트를 실행시키는 javascript명령어라고 보면됨-->
    <h1>JavaScript 기본 문법 </h1>
    <ol>
        <li onclick="alert('inline');" >inline 방식</li>
        <li onclick="embededTest();">내부작성 방식</li>
        <li onclick="mytest();">외부작성 방식(*.js파일)</li>
    </ol>
</body>
</html>
