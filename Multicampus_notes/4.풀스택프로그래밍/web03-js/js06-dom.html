<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function searchQS(){
            var doc= document.querySelector('#test');
            doc.innerHTML= 'querySelector("css 선택자")';
        }
        function searchID(){
            var doc= document.getElementById('test');
            doc.innerHTML='id로 탐색';
            doc.style.color='red';
        }
        function searchName(){
            var doc= document.getElementsByName("test02");
            doc[0].value= '무야호~!'
            doc[1].value= 'name 속성으로 엘리먼트 탐색!'
        }
        function searchTagName(){
            var doc= document.getElementsByTagName('P');
            doc[3].innerHTML= 'tagname으로 탐색'
            doc[3].style.color='blue'
        }

    </script>
</head>
<body>
    <p onclick="searchQS()"> DOM 탐색 메서드</p>
    <p id="test" onclick="searchID()"> 1. 엘리먼트 id로 탐색: 엘리먼트 하나를 선택(중복 불가)</p>
    <p onclick="searchName()"> 2. 엘리먼트 name으로 탐색: 엘리먼트 여러개를 선택=>반환:NodeList
        <br><input type="text" name="test02">
        <br><input type="text" name="test02">
        <br><input type="text" name="test02">
    </p>
    <p onclick="searchTagName()"> 3. 엘리먼트 tag name으로 탐색: 엘리먼트 여러개를 선택=> 반환: 배열NodeList</p>
</body>
</html>
