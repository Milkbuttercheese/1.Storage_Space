<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //참조되는 div태그를 기준으로 
            // after,insertAfter는 div를 생성하며,새로운 div엘리먼트가 위가 오게한다 
            // before,insertBefore는 div를 생성하며,새로운 div엘리먼트가 아래에 오게한다
            //(둘다 새로운 div엘리먼트가 기준div태그를 향하는 방향)
            $('div').css('border','1px soild red')
            $('button:eq(0)').click(function(){
                $('#base').after('<div>새로운 엘리먼트(after)</div>')
            })
            $('button:eq(1)').click(function(){
                $('<div>새로운 엘리먼트(insertAfter)</div>').insertAfter('#base')
            })
            $('button:eq(2)').click(function(){
                $('#base').before('<div>새로운 엘리먼트(before)</div>')
            }) 
            $('button:eq(3)').click(function(){
                $('<div>새로운 엘리먼트(insertBefore)</div>').insertBefore('#base')
            })
        })
   
   </script>
</head>
<body>
    <button>after</button>
    <button>insertAfter</button>
    <button>before</button>
    <button>insertBefore</button>

    <div id="base">
        <p>외부 추가</p>
    </div>
</body>
</html>
