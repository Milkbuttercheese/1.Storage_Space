<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            height: 200px;
        }
    </style>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script>
        /*
        // jquery 기본 작성법: css selector
        // jquery('#id').method
        // $('css selector').method();
        // ex: $('p').css('color','red')
        javascript 방식
        window.onload=function(){}
        jquery 방식
        1.
        $(document).ready(function(){})
        2.
        $(function(){})
        */
       $(function(){
           $("#test-btn").click(function(){
               alert('클릭했습니다')
           })
           /*
           document.getElementById('test-btn').onclick=function(){
               alert('클릭했습니다')
           }
           */
       })
       function showImg(){
           $('img').show()
       }
       function resizeImg(){
           //css: get_attribute와 set_attribute 두 기능을 함
           //$('img').css('width','100px').css('height','100px')
           $('img').css({'width':'50px','height':'50px'})
       }
       function addImg(){
           $('img').last().after('<img src="resources/image/img01.png">')
       }
       function toggleImg(){
           $('img').toggle()
       }
    </script>
</head>
<body>
    <h1> Jquery: Javascript Library</h1>
    <button id="test-btn"> 클릭미</button>
    <br>
    <button onclick="showImg()">이미지 보이기</button>
    <button onclick="resizeImg()">이미지 축소</button>
    <button onclick="addImg()">이미지 추가</button>
    <button onclick="toggleImg()">이미지 보이기/숨기기</button>
    <br>
    <br>
    <div>
        <img src="resources/image/img01.png" alt="test">
    </div>
</body>
</html>
