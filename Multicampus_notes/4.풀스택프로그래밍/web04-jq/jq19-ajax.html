<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <script src="resources/js/create-table.js"></script>
</head>
<style>
    *{margin: 0px; padding:0px;}
    table{width: 900px;}
    table tr:nth-child(1){background-color:skyblue}
    fieldset{width:400px}
    body{width:1000px; margin:50 auto;}
</style>
<script>
    $(function(){
        $('#emp_search').click(function(){
            $.ajax({
            url: "emplist.xml",
            dataType: "xml", //응답받는 데이터의 형태를 결정
            success : function(data){
                var empRowList= $(data).find('ROW')
                $('body').append(makeTable(empRowList))
            },
            error:function(){
                alert('통신 실패!')
            }
            })
        }
    )})
</script>
<body>
    <h1> 데이터 가져오기 </h1>
    <fieldset>
        <legend> 사원 전체 조회</legend>
        <input type="button" value="조회" id="emp_search">
    </fieldset>
</body>
</html>
