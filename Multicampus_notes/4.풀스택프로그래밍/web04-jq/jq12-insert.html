<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.0.min.js"></script>
    <style>
        div{
            border: 1px solid red;
        }
        .prepend{
            border: 1px dotted blue;
        }
        .append{
            border: 1px dotted hotpink;
        }
    </style>
    <script>
        // 자식요소를 추가하는 함수 prepend
        $(function(){
            $('button:eq(0)').click(function(){
                // <p class='pretend'>pretend</p> 라는 요소가 생성됨
                $('div').prepend($('<p>').addClass('prepend').text('prepend'))
            })

            $('button:eq(1)').click(function(){
                $('div').append($('<p>').addClass('append').text('append'))
            })
            //html로 삽입시 html명령어로 인식하여 <b>를 인식하는데 반해, text는
            // 문장 전체를 문자열로 인식함
            $('button:eq(2)').click(function(){
                $('div').html('<b>html 노드를 변경!</b>')
            })
            $('button:eq(3)').click(function(){
                $('div').text('<b>text 노드를 변경</b>')
            })
        })
        
    </script>
</head>
<body>
    <button>prepend</button>
    <button>append</button>
    <button>html</button>
    <button>text</button>
    <div>
        <p> 내부 1</p>
        <p> 내부 2</p>
    </div>
</body>
</html>
