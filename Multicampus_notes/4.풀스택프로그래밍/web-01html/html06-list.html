<h2> 순차적 목록</h2>
<!-- ordered list-->
학원 오기까지의 순서

        <li> 씻는다 
            <ol>
                <li>머리를 감는다 </li>

        <li> 옷을 입는다 </li>
        <li> 출발한다 </li>
    </ol>  
<h1> Unorderd List</h1>
<h2> 비순차적 목록</h2>
<!-- ordered list-->
점심고르기
    <ul>
        <li>초밥</li>
        <li>오리</li>
        <li>편의점
            <ul>
               <li> 삼각김밥</li>
               <li> 샌드위치</li>
               <li> 도시락</li>
            </ul>
        </li>
    </ul>
