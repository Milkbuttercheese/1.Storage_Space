<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- from action="특정경로" method="전달방식":
     위의 명령어를 실행한 후  
     submit 명령을 할땐 name 속성을 가진 객체의 값들을 보낸다 
     get 방식: 주소?key_1 = val_1 & key_2:val_2&....
     post 방식:request의 body부분에 저장하기 때문에 url에 드러나지 않음-->

    <form action="html10-form-res.html" method="post"> 
        <!-- filedset : 그림그리기-->
        <fieldset>
            <legend>회원가입</legend>
            <!--매우 중요 폼태그에서 
                name='id'는 키값, input이 밸류가 될 것: -->
            <p> ID: <input type="text" name="id" > </p>
            <p> PW: <input type="password" name="pw" > </p>
            <p> 
            <!-- 같은 name으로 지정하면 둘중 하나만 택할수 있게 바귐-->
                email 수신 동의 여부 <br>
                <input type="radio" name="rdo" value="y"><br>
                <input type="radio" name= "rdo" value="n"><br>
            </p>
            <p>
                관심분야<br>
                <input type="checkbox" name="python" value="python"> PYTHON<br>
                <input type="checkbox" name="db" value="databse">DATABASE <br>
                <input type="checkbox" name="web" value="web"> WEB <br>
            </p>
            <p>
                하고 싶은 말<br>
                <textarea name="etc" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="button" value="그냥 버튼">
                <input type="reset"  value="취소">
                <input type="submit" value="전송">
            </p>
        </fieldset>
    </form>
</body>
</html>
