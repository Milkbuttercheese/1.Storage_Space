<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> selectbox</h1>
    <form action="html10-form-res.html" method="get">
        <p>
            점심
            <select name="lunch">
                <option value="hunger">굶음 </option>
                <option value="home-bab">집밥 </option>
                <option value="duck">오리고기 </option>
                <option value="bread">빵 </option>
            </select>
        </p>
        <p>
            저녁
            <select name="dineer">
                <optgroup label="한식">
                    <option value="galbi"> 갈비 </option>
                    <option value="jeyuk"> 제육볶음 </option>
                    <option value="pork_belly"> 삼겹살 </option>
                    <option value="soybean_stew"> 된장찌개 </option>
                </optgroup>
                <optgroup label="일식">
                    <option value="오마카세"> 오마카세 </option>
                    <option value="사케동"> 사케동 </option>
                    <option value="스시"> 스시 </option>
                    <option value="타꼬야끼"> 타코야끼 </option>
                </optgroup>

            </select>
        </p>
        <p>
            <input type="submit" value="선택">
        </p>

    </form>
</body>
</html>
